services:
  db:
    image: mysql:8
    command: --innodb-log-file-size=500M --innodb_strict_mode=0
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: root

  app:
    image: rapporteket/pilot:main
    ports:
      - 3838:3838

  dev:
    depends_on:
      - db
    image: rapporteket/pilot-dev:main
    volumes:
      - ~/.ssh:/home/rstudio/.ssh
      - ~/.gitconfig:/home/rstudio/.gitconfig
      - .:/home/rstudio/pilot  
    ports:
      - "8787:8787"
    restart: "no"
    environment:
      DISABLE_AUTH: "true"
      DB_HOST: db
      DB_USER: root
      DB_PASS: root

  adminer:
    depends_on:
      - db
    image: adminer
    restart: "no"
    environment:
      ADMINER_PLUGINS: frames
    ports:
      - 8888:8080
